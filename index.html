<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js" defer></script>
</head>
<body class="container-fluid bg-primary">
    <header class="container-fluid p-4 b-tertiary-color text-center">
        <h1 class="display-4">Calculadora de IMC</h1>
    </header>
    <section class="container-fluid bg-light p-5">
        <fieldset>
            <div>
                <label class="form-label" for="weight">Peso (Kg)</label>
                <input type="text" class="form-control" id="weight" required inputmode="decimal" placeholder="Ex: 70,5">
            </div>
            <br>
            <div>
                <label class="form-label" for="height">Altura (m)</label>
                <input type="text" class="form-control" id="height" required inputmode="decimal" placeholder="Ex: 1,75">
            </div>
            <br>
            <button class="btn btn-secondary" onclick="calculateImc()">Calcular</button>
            <br><br>
            <div class="alert alert-primary text-center" role="alert" id="result">Vamos descobrir seu IMC</div> 
            <!-- Aqui Ã© onde eu exibo o valor do IMC calculado na tela -->
        </fieldset>
    </section>
    <footer class="container-fluid bg-light p-5">
        <p>
            Desenvolvido por Ramon Gomes<br><br>
            Conecte-se a mim:<br>
            <a href="https://www.linkedin.com/in/ramon-silva-51b694194/">Linkedin</a><br>
            <a href="https://github.com/ramu00s">GitHub</a>
        </p>
    </footer>
</body>
</html>
