<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/calculator.js" defer></script>
  <link rel="icon" href="icons/favicon_io/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b348a74402.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark" style="font-family: 'Poppins', sans-serif;">
  <header class="bg-primary text-white text-center py-4 shadow-sm">
    <h1 class="display-5">Calculadora de IMC</h1>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form onsubmit="event.preventDefault(); calculateImc();" class="bg-white p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="weight" class="form-label">
              <i class="fa-solid fa-weight-scale text-primary me-2"></i>Peso (Kg)
            </label>
            <input type="text" class="form-control" id="weight" required inputmode="decimal" placeholder="Ex: 70,5" />
          </div>

          <div class="mb-4">
            <label for="height" class="form-label">
              <i class="fa-solid fa-up-right-and-down-left-from-center text-primary me-2"></i>Altura (m)
            </label>
            <input type="text" class="form-control" id="height" required inputmode="decimal" placeholder="Ex: 1,75" />
          </div>

          <button type="submit" class="btn btn-success w-100">Calcular</button>

          <div class="alert alert-info text-center mt-4 mb-0" id="result">
            Vamos descobrir seu IMC
          </div>
        </form>
      </div>
    </div>

    <section class="table-responsive mt-5">
      <table class="table table-bordered text-center align-middle table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">IMC</th>
            <th scope="col">Classificação</th>
            <th scope="col">Obesidade (grau)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Menor que 18,5</td><td>Magreza</td><td>0</td></tr>
          <tr><td>18,5 - 24,9</td><td>Normal</td><td>0</td></tr>
          <tr><td>25,0 - 29,9</td><td>Sobrepeso</td><td>I</td></tr>
          <tr><td>30,0 - 39,9</td><td>Obesidade</td><td>II</td></tr>
          <tr><td>Maior que 40,0</td><td>Obesidade Grave</td><td>III</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <p class="mb-2">Desenvolvido por Ramon Gomes</p>
    <p class="mb-0">
      <a href="https://www.linkedin.com/in/ramon-silva-51b694194/" class="text-white me-3">LinkedIn</a>
      <a href="https://github.com/ramu00s" class="text-white">GitHub</a>
    </p>
  </footer>
</body>
</html>
